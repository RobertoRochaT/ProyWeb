<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./reserve.css">
        </head>
        <body>
            <h1>Be Hive</h1>
            <p>Put the information on the forms below</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" required>
                <label for="kids">Number of Kids:</label>
                <input type="number" id="kids" name="kids" required>
                <label for="plan">Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="stay">Just Stay</option>
                    <option value="allInclude">All Inclusive</option>
                </select>
                
            </form>
            <button>Proceed</button>
        </body>
    </html>
